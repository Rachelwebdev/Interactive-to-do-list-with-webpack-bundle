<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/be8db3d534.js"
      crossorigin="anonymous"
    ></script>
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <main class="to-do-list-main-container">
      <div class="header-container">
        <h3 class="header">Today's To Do</h3>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <div class="input-container">
        <input type="text" id="inputField" placeholder="Add to your list..." />
        <i
          id="icon"
          class="fa-solid fa-arrow-turn-down fa-rotate-90 fa-2xs"
        ></i>
      </div>
      <div id="to-do-list-container">
        <!-- <ol>
          <li>Take out the trash</li>
          <li>Do the dishes</li>
          <li>Study JavaScript</li>
        </ol> -->
      </div>
      <button class="clear-btn">Clear all completed</button>
    </main>
  </body>
</html>
